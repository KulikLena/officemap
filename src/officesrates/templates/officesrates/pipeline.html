<body>

            </h1>

            <h6>
            <div class="fa fa-bars">
                <input type='radio' name='fltType' value='ALL' checked> Все

            <div class="fa fa-bars">

            <div class="fa fa-bars">
                <input type='radio' name='fltType' value='В стадии строительства'> В стадии строительства
            </div>
            <div class="fa fa-bars">
                <input type='radio' name='fltType' value='Завершен в 2022'> Завершенные в 2022

        <div id="map" class = "sidebar-map leaflet-container leaflet-touch leaflet-retina leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom"></div>
        <script type="text/javascript" src="{% static "office-Minsk.js"%}"></script>
        <script type="text/javascript">

            var map = L.map('map').setView([53.896778277043836, 27.56520771701336], 12);
                var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/lenakulik/cl4gubhle000114qtkjq2kz8f/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibGVuYWt1bGlrIiwiYSI6ImNranVqYnhxMDAzZHgyc2xncTI2ZTJlaWIifQ.__lIWTKzeHrjT0FABCVsjw', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a>'
            }).addTo(map);
        
        
            // control that shows state info on hover
            var info = L.control();
        
            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            //dynamic pointer

            info.update = function (props) {
                this._div.innerHTML = '<h4> Ставки аренды'+ '<br>' +'в офисах Минска</h4>'+
                '<br> <a href="https://colliersinvest.by/"><img src="{% static 'colliers.png' %}" width=100 ></a><br />' 
                + (props ? '<b><br>' + props.Name + '</b><br />' + props.description +'</b><br>'+ '</b>': '' );
            };
        
            info.addTo(map);
           
                var geojsonMarkerOptions  = {
                    radius: 12,
                    color: "#000",
                    weight: 1,
                    opacity: 0.8,
                    fillOpacity: 0.8
                };

                var customOptions = {
                    'maxWidth': '400',
                    'width': '200',
                    'line-height':'0.5',
                    'className' : 'popupCustom' }
                
               // ajax geojson for working filters 

                var geojson = L.geoJSON.ajax('{% static "office-Minsk.js.geojson"%}', {
                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, geojsonMarkerOptions);
                    }, 
                    filter:filterOfficeByType, 
                    onEachFeature: function (feature, layer) {
                        img_url = "/static/images/"+feature.properties.Img
                        layer.bindPopup(('<h4><b>'+feature.properties.Name+'</b></h4><h6><b>Адрес:</b> <br> '+feature.properties.description +' </h6>'+
                        '<h6><b>Статус: </b>'+feature.properties.Type+'</h6><h6>'+ '</h6><h6>'+ "<img src="+img_url+" width=150 class='img'>"+ '</h6><h6>'+	
                        '<a href="tel:+375293768637">Уточнить детали: <br> +375-29-376-86-37 </a>'+'</h6><h6>'+'<a href="https://colliersoffice.by/"> Найти офис </a></h6>'), customOptions);
                        layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,
                        })
                    }, 

                    // return radius and color 
                    style: function(feature) {
                        var radius_gla = parseInt(Math.sqrt(feature.properties.GLA/100));
                        return feature.properties.Type == 'Существующий' ? {color:'#25408F', radius: radius_gla} :
                                feature.properties.Type == 'В стадии строительства' ? {color:'#0C9ED9', radius: radius_gla}:
                                feature.properties.Type == 'Завершен в 2022' ? {color:'#ED1B34', radius: radius_gla} :
                                {color:'#FFD400', radius: radius_gla};
                    },
                    
                }).addTo(map);

       
            function highlightFeature(e) {
                var layer = e.target;
                info.update(layer.feature.properties);
            }
                  
            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }
            // filers on type
            $("input[name=fltType]").click(function(){
                officeIDs=[];
                geojson.refresh();
            });

            function filterOfficeByType(json) {
                var att=json.properties;
                var optFilter = $("input[name=fltType]:checked").val();
                if (optFilter=='ALL') {
                    return true;
                } else {
                    return ((att.Type==optFilter)||(optFilter=='ALL')) 
                     
                }
            }
             
                var popup = L.popup();
            
       // Плотность офисной недвижимости
       
            var locations = officeData.features.map(function(rat) {
                // the heatmap plugin wants an array of each location
                var location = rat.geometry.coordinates.reverse();
                var radius_gla = parseInt(Math.sqrt(rat.properties.GLA/100))
                location.push(radius_gla);
                return radius_gla, location; // e.g. [50.5, 30.5, 0.2], // lat, lng, intensity
              });

           var heat = L.heatLayer(locations, { minOpacity: 0.9, max: 0.45, maxZoom: 20, radius: location.radius_gla, blur: 10, gradient: {0.4: '#ab809d', 0.85: '#c24e9d', 1: '#f00c9c'}, 
         });
             
        
        // disclamer 

            map.attributionControl.addAttribution('Арендные ставки; <a href="https://colliersinvest.by/">Коллиерз</a>');
       
        // legend
        var legend = L.control({position: 'bottomright', title: "Категории"});
        
        legend.onAdd = function (map) {
        
                var div = L.DomUtil.create('div', 'info legend');
                var grades = ['Существующие','В стадии строительства', 'Завершенные в 2022'];
                var colors = ['#25408F','#0C9ED9','#ED1B34'];
                var labels = ['<strong> Легенда </strong> <br>'];
                        
                for (var i = 0; i < grades.length; i++) {
      
                    labels.push(
                        '<i style="background: ' + colors[i] + '"></i> ' +
                        grades[i]+'<br>');
                }
        
                div.innerHTML = labels.join('<br>');
                return div;
            };
        
        legend.addTo(map);
        // layers    
        var baseLayers = {
            "OpenStreetMap": tiles,
                };
            
            var overlays = {
                "Плотность офисного стока": heat,
                };
            
            L.control.layers(baseLayers, overlays).addTo(map);

            function closeNav() { 
                if (document.getElementById("sidebar").style.zoom == "0.7") {
                        document.getElementById("sidebar").style.width = "200px"
                        document.getElementById("sidebar").style.zoom = "1.0"
                        document.getElementById("close").style.content = "url('/static/200601.png')"
                        } else {
                            document.getElementById("sidebar").style.width = "50px"
                            document.getElementById("sidebar").style.zoom = "0.7"
                           // document.getElementById("divFilter").style.visibility = "hidden";
                            document.getElementById("close").style.content = "url('/static/200602.png')"
                        }
                                      
            };
      
        </script>
    </body>
