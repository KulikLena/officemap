<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Office Map</title>
        {% load static %}
        
        <link rel="stylesheet" href="{% static "leaflet.css" %}"> 
        <link rel="stylesheet" href="{% static "css\bootstrap.css" %}">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
        <script src= "{% static "leaflet-src.js"  %}"></script> 
        <script src="{% static "jquery-3.2.0.min.js" %}"></script> 
        <script src="{% static "leaflet-heat.js" %}"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .leaflet-container {
                height: 400px;
                width: 600px;
                max-width: 100%;
                max-height: 100%;
            }
        </style>
    
        <style>#map { width: 300vh; height: 100vh; }
    .info { padding: 6px 8px; font: 14px/16px Montserrat, Montserrat, Montserrat; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>
    </head>
    <body>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript" src="{% static "office-Minsk.js"%}"></script>
        <script type="text/javascript">

            var map = L.map('map').setView([53.896778277043836, 27.56520771701336], 12);
        
            var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/lenakulik/cl4gubhle000114qtkjq2kz8f/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibGVuYWt1bGlrIiwiYSI6ImNranVqYnhxMDAzZHgyc2xncTI2ZTJlaWIifQ.__lIWTKzeHrjT0FABCVsjw', {
                maxZoom: 19,
                attribution: '&copy; <a href="https://www.mapbox.com/about/maps/">Mapbox</a>'
            }).addTo(map);
        
          
            // control that shows state info on hover
            var info = L.control();
        
            info.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
        
            info.update = function (props) {
                this._div.innerHTML = '<h4> Office Rent Rates</h4>' +  (props ?
                    '<b>' + props.Name + '</b><br />' + props.RENT_RATE + ' eur / m<sup>2</sup>' : 'Hover over an object');
            };
        
            info.addTo(map);
        
        
            // get color depending on rent rate  value
            function getColor(d) {
                return d > 22 ? '#800026' :
                    d > 18  ? '#BD0026' :
                    d > 14  ? '#E31A1C' :
                    d > 12  ? '#FC4E2A' :
                    d > 10   ? '#FD8D3C' :
                    d > 8   ? '#FEB24C' :
                    d > 5   ? '#FEB24C' :
                    d > 0   ? '#FED976' : 
                    '#FFEDA0';
            }

            function style(feature) {
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.7,
                    fillColor: getColor(feature.properties.RENT_RATE)
                };
            }
        
            function highlightFeature(e) {
                var layer = e.target;
                info.update(layer.feature.properties);
            }
        
                  
            function resetHighlight(e) {
                geojson.resetStyle(e.target);
                info.update();
            }
        
            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }
        
        
            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }
            silver = L.marker([53.90559352, 27.52042685], title = "Silwer Tower", riseOnHover = true,
            ).addTo(map);
            silver.bindTooltip("Silwer Tower <br /> Ставка 10.0 евро/кв. м", {
                direction: 'right',
                permanent: false,
                sticky: true,
                offset: [10, 0],
                opacity: 0.75,
                backgroundColor: 'black'
            });

            saako =  L.marker([53.90466365, 27.53293216], title = "Saako", riseOnHover = true,
            ).addTo(map);
            saako.bindTooltip("Saako <br /> Ставка 9.5 евро/кв. м" )
            
                
            /* global officeData */
            geojson = L.geoJson(officeData, {
               style: style,
               onEachFeature: onEachFeature
             }).addTo(map);

            var att = geojson.properties
            for (var f in geojson.feature) {
                heat = L.heatLayer([att.Lat, att.Lng, att.GLA],{radius: 25}).addTo(map);                }

            //var heat = L.heatLayer([53.90466365, 27.53293216, 10],{radius: 25}).addTo(map);
            // geojson.eachLayer(function(layer) {
            //   layer.bindPopup(layer.feature.properties.name);
             // });
            function makemarkers(feature, layer) {
                var popupcontent = [];
                for (var prop in feature.properties) {
                    popupcontent.push(prop + ": " + feature.properties[prop]);
                    }
                layer.bindPopup(popupcontent.join("<br />"));
                }

            function buildheatmap(feature, layer) {
                for (var f in feature) {
                    var heat = L.heatLayer([feature.properties.lat, feature.properties.lng, feature.properties.g],{radius: 25}).addTo(map);
                    }
                }
    
            map.attributionControl.addAttribution('Population data &copy; <a href="http://census.gov/">US Census Bureau</a>');
                
            var legend = L.control({position: 'bottomright'});
        
            legend.onAdd = function (map) {
        
                var div = L.DomUtil.create('div', 'info legend');
                var grades = [0, 5, 8, 10, 12, 14, 18, 22];
                var labels = [];
                var from, to;
        
                for (var i = 0; i < grades.length; i++) {
                    from = grades[i];
                    to = grades[i + 1];
        
                    labels.push(
                        '<i style="background:' + getColor(from + 1) + '"></i> ' +
                        from + (to ? '&ndash;' + to : '+'));
                }
        
                div.innerHTML = labels.join('<br>');
                return div;
            };
        
            legend.addTo(map);
        
        </script>
    </body>
</html>
